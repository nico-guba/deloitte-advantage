version: 1

frontend:
  phases:
    preBuild:
      commands:
        - cd /layers/presentation/ui
        - npm install
        - npm run ci-test
    build:
      commands:
        - cd /layers/presentation/ui
        - npm run build
  artifacts:
    baseDirectory: /layers/presentation/ui/build
    files:
      - '**/*'
  cache:
    paths:
      - /layers/presentation/ui/node_modules/**/*
