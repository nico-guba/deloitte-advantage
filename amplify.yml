version: 1
env:
  variables:
    UI_BASE: layers/presentation/ui
backend:
  phases:
    preBuild:
      commands: []
    build:
      commands: []
    postBuild:
      commands: []
frontend:
  phases:
    preBuild:
      commands:
        - cd ${UI_BASE}
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ${UI_BASE}/target/output
    files:
      - '**/*'
test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npm run ci-test