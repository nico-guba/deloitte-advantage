version: 1
env:
  variables:
    UI_BASE: layers/presentation/ui
backend:
  phases:
    preBuild:
      commands: []
    build:
      commands: []
    postBuild:
      commands: []
frontend:
  phases:
    preBuild:
      commands:
        - _CWD="$(pwd)"
        - cd "${_CWD}/${UI_BASE}"
        - npm ci
        - npm run ci-test
    build:
      commands:
        - cd "${_CWD}/${UI_BASE}"
        - npm run build
    postBuild:
      commands: 
        - cp -r "${_CWD}/${UI_BASE}/target/output" "/deploy"
  artifacts:
    baseDirectory: /deploy
    files:
      - '**/*'
test:
  phases:
    preTest:
      commands: []
    test:
      commands: []
    postTest:
      commands: []
  artifacts:
    baseDirectory: ./
    files: []